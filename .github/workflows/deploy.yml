name: Déploiement Portfolio MIAGE

on:
  # Déclenche le déploiement lors d'un push sur la branche main
  push:
    branches: ["main"]

  # Permet de lancer le déploiement manuellement depuis l'onglet Actions
  workflow_dispatch:

# Autorisations nécessaires pour GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Un seul déploiement à la fois
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps: deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Configuration de GitHub Pages
        uses: actions/configure-pages@v4

      - name: Téléchargement des fichiers (Artifact)
        uses: actions/upload-pages-artifact@v3
        with:
          # Déploie tout le contenu du répertoire racine
          path: '.'

      - name: Déploiement sur GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
